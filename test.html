<body>
  
    <div id="neco">
  </div>
 <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
function ajax_gp(dotaz) {
      	return $.ajax({
          url: dotaz,
          dataType:"json",
          async: false
          }).responseText
      }

const data = ajax_gp("y_data.json");
const gp_data = JSON.parse(data);
console.log(gp_data);
function drawChart() {
  
        var data = new google.visualization.DataTable();
        var options = {
          title:'Rozdělení HCP',
          is3D:true,
          titleTextStyle:{color: 'black', fontName: 'Arial', fontSize: 14},
          legend:{position: 'right', textStyle: {color: 'black', fontSize: 12}},
          chartArea:{left:0,top:18,width:"100%",height:"100%"}
        };

        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
  </script>
