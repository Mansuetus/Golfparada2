<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>GolfParada.cz - Golf je Turnaj</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
<body>
 <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
function ajax_gp(dotaz) {
      	return $.ajax({
          url: dotaz,
          dataType:"json",
          async: false
          }).responseText
      }

const gp_data = JSON.parse(ajax_gp("y_data.json"));
  document.getElementById('neco').innerHTML(gp_data);
function drawChart() {
  
        var data = new google.visualization.DataTable();
        var options = {
          title:'Rozdělení HCP',
          is3D:true,
          titleTextStyle:{color: 'black', fontName: 'Arial', fontSize: 14},
          legend:{position: 'right', textStyle: {color: 'black', fontSize: 12}},
          chartArea:{left:0,top:18,width:"100%",height:"100%"}
        };

        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
  </script>
  
  <div id="neco">
  </div>
</body>
</html>
